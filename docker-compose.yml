#    container_name: jaeger
#    ports:
#      - 9411:9411
#      - 16686:16686
#    environment:
#      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
#    networks:
#      - request-tracing-network
#      - eureka-network

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - 9411:9411
    environment:
      - STORAGE_TYPE=mem
    networks:
      - request-tracing-network
      - eureka-network

networks:
  eureka-network:
  request-tracing-network:

volumes:
  db-data: